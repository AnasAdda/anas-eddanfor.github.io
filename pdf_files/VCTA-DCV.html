<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الملف - الموقع الرئيسي</title>
    
    <!-- تكرار أنماط الموقع الرئيسي -->
    <style>
        /* أنماط أساسية */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                url(../imeges/white.png) center/cover fixed;
            margin: 0;
            padding: 20px;
        }
        
        /* شريط التنقل */
        .nav-bar {
            background: #bc961b;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-bar a {
            color: white !important;
            text-decoration: none;
            margin-left: 25px;
        }
        
        /* حاوية العرض */
        .pdf-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        /* زر التحميل */
        .download-btn {
            background: #bc961b;
            color: white !important;
            padding: 12px 25px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .download-btn:hover {
            background: #a37e15;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="nav-bar">
        <a href="../index.html#certifications">العودة للرئيسية</a>
        <!--a href="about.html">عن الموقع</a-->
    </nav>

    <!-- حاوية العرض الرئيسية -->
    <div class="pdf-container">
        <!-- عنوان الصفحة -->
        <h1 style="color: #2c3e50; border-bottom: 2px solid #bc961b; padding-bottom: 10px;">
            عرض الشهادة
        </h1>
        
        <!-- حاوية عرض PDF -->
        <embed 
            src="./VCTA-DCV.pdf" 
            type="application/pdf" 
            width="100%" 
            height="800px"
            style="border: 1px solid #ddd; border-radius: 5px;"
        >
        
        <!-- خيارات التحميل -->
        <div class="text-center mt-4">
            <a href="./VCTA-DCV.pdf" download class="download-btn">
                <i class="fas fa-download"></i> 
                تنزيل الملف
            </a>
        </div>
    </div>

    <!-- روابط ضرورية -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
